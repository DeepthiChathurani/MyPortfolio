<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Manage</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link rel="stylesheet" href="../../assest/css/styles.css">
    <link rel="stylesheet" href="../../assest/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assest/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../assest/css/bootstrap-reboot.min.css">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" rel="stylesheet">
    <script src="../../assest/js/bootstrap.bundle.js"></script>
    <script src="../../assest/js/bootstrap.esm.js"></script>
    <script src="../../assest/js/bootstrap.js"></script>
    <style>
        ul > li {
            cursor: pointer;
        }
    </style>

</head>
<body>
<header class="jumbotron  text-white p-3">
    <h1 class="position-absolute" id="nav"></h1>
    <ul class="list-group list-group-horizontal text-danger justify-content-end font-weight-bold">
        <li class="list-group-item bg-white" id="lnkHome"><a href="home.html">Home</a></li>
        <li class="list-group-item bg-primary text-white" id="lnkCustomer"><a class="text-white" href="customer.html">Customer</a>
        <li class="list-group-item bg-white" id="lnkItem"><a href="item.html">Item</a></li>
        <li class="list-group-item bg-white" id="lnkOrders"><a href="order.html">Orders</a></li>
    </ul>
</header>

<main class="container-fluid" id="customerContent">
    <section class="row">
        <div class="col-12 col-lg-4">
            <h2>Customer Form</h2>

            <div class="form-group">
                <label for="txtCustomerID">Cus ID</label>
                <input class="form-control" id="txtCustomerID" required type="text">
                <span class="control-error" id="lblcusid"></span>
            </div>
            <div class="form-group">
                <label for="txtCustomerName"> Name</label>
                <input class="form-control" id="txtCustomerName" type="text">
                <span class="control-error" id="lblcusname"></span>
            </div>
            <div class="form-group">
                <label for="txtCustomerAddress">Address</label>
                <input class="form-control" id="txtCustomerAddress" type="text">
                <span class="control-error" id="lblcusaddress"></span>
            </div>
            <div class="form-group">
                <label for="txtCustomerSalary"> Salary</label>
                <input class="form-control" id="txtCustomerSalary" type="text">
                <span class="control-error" id="lblcussalary"></span>
            </div>
            <div class="btn">
                <button class="btn btn-primary" id="btnCustomer">Save</button>
                <button class="btn btn-success" id="btnUpdate">Update</button>
                <button class="btn btn-danger" id="btnCusDelete">Delete</button>


            </div>

        </div>
        <div class="col-12 col-lg-8 mt-3">
            <table class="table table-bordered border-primary">
                <thead class="bg-white text-black">
                <tr>
                    <th>Customer ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Salary</th>
                </tr>
                <tr>
                    <th>C001</th>
                    <th>Nimal</th>
                    <th>Galle</th>
                    <th>30000</th>
                </tr>
                </thead>
                <tbody id="tblCustomer">

                </tbody>
            </table>
            <button class="btn btn-warning" id="btnGetAll">Get All</button>
            <button class="btn btn-info" id="btn-clear1">Clear All</button>
        </div>
    </section>
</main>


</body>
</html>
