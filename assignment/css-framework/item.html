<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Manage</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link rel="stylesheet" href="../../assest/css/styles.css">
    <link rel="stylesheet" href="../../assest/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assest/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../assest/css/bootstrap-reboot.min.css">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" rel="stylesheet">
    <script src="../assets/js/jquery-3.6.1.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <style>
        ul > li {
            cursor: pointer;
        }
    </style>
</head>
<body>
<header class="jumbotron  text-white p-3">
    <h1 class="position-absolute" id="nav"></h1>
    <ul class="list-group list-group-horizontal text-danger justify-content-end font-weight-bold">
        <li class="list-group-item bg-white" id="lnkHome"><a href="home.html">Home</a></li>
        <li class="list-group-item bg-white" id="lnkCustomer"><a href="customer.html">Customer</a></li>
        <li class="list-group-item bg-primary text-white" id="lnkItem"><a class="text-white" href="item.html">Item</a>
        <li class="list-group-item bg-white" id="lnkOrders"><a href="order.html">Orders</a></li>
    </ul>
</header>

<main class="container-fluid" id="itemContent">
    <section class="row">
        <div class="col-12 col-lg-4">
            <h2>Item Form</h2>

            <div class="form-group">
                <label for="txtCode">Code</label>
                <input class="form-control" id="txtCode" required type="text">
                <span class="control-error" id="lblcode"></span>
            </div>
            <div class="form-group">
                <label for="txtItemName"> Name</label>
                <input class="form-control" id="txtItemName" type="text">
                <span class="control-error" id="lblitemname"></span>
            </div>
            <div class="form-group">
                <label for="txtPrice">Price</label>
                <input class="form-control" id="txtPrice" type="text">
                <span class="control-error" id="lblprice"></span>
            </div>
            <div class="form-group">
                <label for="txtQty">Qty</label>
                <input class="form-control" id="txtQty" type="text">
                <span class="control-error" id="lblqty></span>
            </div>
            <div class="btn">
                <button class="btn btn-primary" id="btnItem">Save</button>
                <button class="btn btn-success" id="btnUpdate">Update</button>
                <button class="btn btn-danger" id="btnCusDelete">Delete</button>


            </div>

        </div>
        <div class="col-12 col-lg-8 mt-3">
            <table class="table table-bordered border-primary">
                <thead class="bg-white text-black">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>price</th>
                    <th>Qty</th>
                </tr>
                <tr>
                    <th>I001</th>
                    <th>Pen</th>
                    <th>25</th>
                    <th>50</th>
                </tr>
                </thead>
                <tbody id="tblItem">

                </tbody>
            </table>
            <button class="btn btn-warning" id="btnGetAll">Get All</button>
            <button class="btn btn-info" id="btn-clear1">Clear All</button>
        </div>
    </section>
</main>


</body>
</html>
