<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KNIGHT</title>

    <style>
        body{
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            text-align: center;
        }
        h2{
            margin-top: 150px;
            font-size: 25px;
            color: #b21010;
        }
       section{
           width: 1050px;
           height: 200px;
           position: absolute;
           left: 0;
           right: 0;
           top: 0;
           bottom: 0;
           margin: auto;
           display: flex;
           align-items: center;
       }
       section>div{
           flex-grow: 1;
           height: 50px;

       }
        .line1 {
            width: 1050px;
            height: 4px;
            background-color: #343a40;
            margin-top: 165px;
            margin-left: 120px;
        }

        .line2 {
            width: 1050px;
            height: 4px;
            background-color: #343a40;
            margin-top: 70px;
            margin-left: 120px;
        }
    </style>
</head>
<body>
<h2>JavaScript Knight Rider</h2>
<div class="line1"></div>
<div class="line2"></div>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>
<script>
    let colors = ["brown","red", "green", "blue", "yellow", "deeppink", "purple"];
    setInterval(function () {
        let array = document.querySelector("section").children;

        for (let i = 0; i < array.length; i++) { // for loop
            console.log(array[i]);
            array[i].style.background = colors[i];
        }
        let last = colors.pop();
        colors.unshift(last);
    }, 300);

</script>
</body>
</html>
