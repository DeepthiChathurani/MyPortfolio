<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KNIGHT</title>

    <style>
        body{
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            text-align: center;
        }
        h2{
            margin-top: 150px;
            font-size: 25px;
            color: #b21010;
        }
       section{
           width: 1050px;
           height: 200px;
           position: absolute;
           left: 0;

           top: 0;

           margin: auto;
           display: flex;
           align-items: center;
       }
       section>div{
           flex-grow: 1;
           height: 50px;

       }
        .line1 {
            width: 1050px;
            height: 4px;
            background-color: #343a40;
            margin-top: 95px;
            margin-left: 150px;
        }

        .line2 {
            width: 1050px;
            height: 4px;
            background-color: #343a40;
            margin-top: 70px;
            margin-left: 150px;
        }
        #start{
            margin-top: 20px;
            width: 80px;
            height: 30px;
            background-color: blue;
        }
        #stop{
            margin-top: 20px;
            width: 80px;
            height: 30px;
            background-color: blue;
        }
    </style>
</head>
<body>
<h2>JavaScript Knight Rider</h2>
<div class="line1"></div>

    <div></div>
</section>
<button id="start" type="button"> start</button >
<button id="stop" type="button"> stop</button>
<script>

        let colors = ['white', 'white', 'white', 'white', 'white', 'white', '#d3c5c5', '#be7474', '#cd4a4a', '#b83030', '#c52525', '#dc1e1e'];
        setInterval(function () {
            let array = document.querySelector("section").children;

            for (let i = 0; i < array.length; i++) {
                console.log(array[i]);
                array[i].style.background = colors[i];
            }
            let last = colors.pop();
            colors.unshift(last);
        }, 20);

         document.getElementById("start").addEventListener("click", startFunction);
         document.getElementById("stop").addEventListener("click", stopFunction);
         var timeValue = null;
         function startFunction() {
             timeValue = setInterval(function() {
             }, 1000);
         }
         function stopFunction() {
             clearInterval(timeValue);

         }
</script>
</body>
</html>
